<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Filter by Categories</title>
  </head>
  <body>
    <div class="container">
      <h1>Filter by Categories</h1>
      <div class="box-container">
        <div class="filter-buttons">
          <button data-category="All">All</button>
          <button data-category="Pizza">Pizza</button>
          <button data-category="Salad">Salad</button>
          <button data-category="Pasta">Pasta</button>
          <button data-category="Vegetarian">Vegetarian</button>
          <button data-category="Dessert">Dessert</button>
          <button data-category="Sushi">Sushi</button>
        </div>
        <div class="card-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
